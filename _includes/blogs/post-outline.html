<div class="card news_card">
  <a class="text-right" href="{{ include.post.news_url }}" target="_blank">
    <!-- data-proofer-ignore: https://github.com/gjtorikian/html-proofer#ignoring-content -->
    <img class="card-img-top lazy" data-src="{{ include.post.news_thumbnail }}" alt="Card image cap" data-proofer-ignore>
  </a>  
  <div class="card-body">
    <a class="post_url" href="{{ include.post.news_url }}" target="_blank">
      <h5 class="card-title mb-0">{{ include.post.title }}</h5>
    </a>
    <div class="source">
      Source: {{ include.post.source }}
    </div>
  </div>
</div>
