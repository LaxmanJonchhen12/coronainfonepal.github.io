<section class="video-section pb-5 wow fadeInUp">
  <div class="info-body-section pt-2">
    <div class="container">
      <div class="text-center mb-4">
        <h3>भर्खरका भिडियोहरू</h3>
      </div>
      <div class="row">
        {% for data in site.videos limit: 2 %}
          {% for video in data.list limit: 3 %}
            {% include info/video-outline.html video=video category=data.category %}
          {% endfor %}
        {% endfor %}
      </div>
    </div>
    <div class="text-center mt-3">
      <a role="button" href="/videos" class="btn btn-dark px-4">
        सबै भिडियोहरूका लागि यहाँ क्लिक गर्नुहोस्
      </a>
    </div>
  </div>
</section>
