<div class="card news_card">
  <a href="#youtubeVideoModal" data-src="https://www.youtube.com/embed/{{ include.video.id }}?rel=0&amp;autoplay=1" data-toggle="modal" class="youtube-video-btn">
    <img src="https://img.youtube.com/vi/{{ include.video.id }}/sddefault.jpg" class="card-img-top" alt="loading..."/>
  </a>
  <div class="card-body">
    <h5 class="card-title mb-0">{{ include.video.title }}</h5>
    <div class="source">
      <b>श्रोत:</b><a href="{{ include.video.source_url }}" class="ml-1" target="_blank">{{ include.video.source }}</a>
    </div>
  </div>
</div>
