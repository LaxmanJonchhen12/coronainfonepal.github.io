  source: श्रोत
  click_here: यहाँ थिच्नुहोस्
  contribute_pitch: के तपाईं कोरोना भाइरस विरुद्ध लड्न योगदान गर्न चाहानुहुन्छ?
  disclaimer_label: अस्वीकरण
  disclaimer_msg: |
    सबै समाचार, भिडियो, र वेबसाईटमा सूचीबद्ध लिंकहरू धेरै अनलाइन स्रोतहरूबाट लिइएको हो र
    क्युरेट गरिएको छ वा समुदाय द्वारा फिल्टर गरिएको छ। यस वेबसाईटको अभिप्राय समुदायका
    सदस्यहरूले क्युरेसन प्रक्रियामार्फत जानकारीलाई सकेसम्म विश्वसनीय राख्नुपर्दछ। कुनै पनि सामग्रीले
    यस वेबसाइट वा समुदायको कुनै पनि सदस्यको विचारहरू प्रतिबिम्बित गर्न सक्दैन। हामी कुनै सामग्री को
    कारण भएको कुनै पनि असुविधाको लागि क्षमा माग्छौं र त्यस्ता सामग्री तुरून्त हटाउन बाध्य छ।

